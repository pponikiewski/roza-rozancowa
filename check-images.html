<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie Obrazk√≥w Tajemnic</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            background: #eee;
        }
        .image-card h3 {
            font-size: 14px;
            margin: 10px 0 5px;
            color: #333;
        }
        .image-card .status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .url {
            font-size: 11px;
            color: #666;
            word-break: break-all;
            margin-top: 8px;
            font-family: monospace;
        }
        .summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .summary div {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Sprawdzanie Obrazk√≥w Tajemnic R√≥≈ºa≈Ñca</h1>
    
    <div class="summary" id="summary">
        <div><strong>Status:</strong> <span id="summaryStatus">≈Åadowanie...</span></div>
        <div><strong>Za≈Çadowane:</strong> <span id="summaryLoaded">0</span> / 20</div>
        <div><strong>B≈Çƒôdy:</strong> <span id="summaryErrors">0</span></div>
    </div>

    <div class="image-grid" id="imageGrid"></div>

    <script>
        const BASE_URL = 'https://jjlxuqnwbakmiwqfycha.supabase.co/storage/v1/object/public/mysteries/';
        
        const images = [
            { id: 1, name: 'Zwiastowanie', file: 'radosna_zwiastowanie.webp' },
            { id: 2, name: 'Nawiedzenie', file: 'radosna_nawiedzenie.webp' },
            { id: 3, name: 'Narodzenie', file: 'radosna_narodzenie.webp' },
            { id: 4, name: 'Ofiarowanie', file: 'radosna_ofiarowanie.webp' },
            { id: 5, name: 'Odnalezienie', file: 'radosna_odnalezienie.webp' },
            { id: 6, name: 'Chrzest', file: 'swiatla_chrzest.webp' },
            { id: 7, name: 'Kana', file: 'swiatla_kana.webp' },
            { id: 8, name: 'Nauczanie', file: 'swiatla_nauczanie.webp' },
            { id: 9, name: 'Przemienienie', file: 'swiatla_przemienienie.webp' },
            { id: 10, name: 'Eucharystia', file: 'swiatla_eucharystia.webp' },
            { id: 11, name: 'Ogrojec', file: 'bolesna_ogrojec.webp' },
            { id: 12, name: 'Biczowanie', file: 'bolesna_biczowanie.webp' },
            { id: 13, name: 'Ukoronowanie cierniem', file: 'bolesna_ukoronowanie.webp' },
            { id: 14, name: 'Krzy≈º', file: 'bolesna_krzyz.webp' },
            { id: 15, name: 'Ukrzy≈ºowanie', file: 'bolesna_ukrzyzowanie.webp' },
            { id: 16, name: 'Zmartwychwstanie', file: 'chwalebna_zmartwychwstanie.webp' },
            { id: 17, name: 'WniebowstƒÖpienie', file: 'chwalebna_wniebowstapienie.webp' },
            { id: 18, name: 'Zes≈Çanie', file: 'chwalebna_zeslanie.webp' },
            { id: 19, name: 'Wniebowziƒôcie', file: 'chwalebna_wniebowziecie.webp' },
            { id: 20, name: 'Ukoronowanie Maryi', file: 'chwalebna_ukoronowanie.webp' }
        ];

        let loadedCount = 0;
        let errorCount = 0;

        const grid = document.getElementById('imageGrid');
        const summaryStatus = document.getElementById('summaryStatus');
        const summaryLoaded = document.getElementById('summaryLoaded');
        const summaryErrors = document.getElementById('summaryErrors');

        function updateSummary() {
            summaryLoaded.textContent = loadedCount;
            summaryErrors.textContent = errorCount;
            
            if (loadedCount + errorCount === images.length) {
                if (errorCount === 0) {
                    summaryStatus.textContent = '‚úÖ Wszystkie obrazy za≈Çadowane poprawnie!';
                    summaryStatus.style.color = '#155724';
                } else {
                    summaryStatus.textContent = `‚ùå ${errorCount} obraz√≥w nie uda≈Ço siƒô za≈Çadowaƒá`;
                    summaryStatus.style.color = '#721c24';
                }
            }
        }

        images.forEach(({ id, name, file }) => {
            const url = BASE_URL + file;
            
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <img id="img-${id}" src="${url}" alt="${name}">
                <h3>${name}</h3>
                <div class="status loading" id="status-${id}">≈Åadowanie...</div>
                <div class="url">${file}</div>
            `;
            grid.appendChild(card);

            const img = document.getElementById(`img-${id}`);
            const status = document.getElementById(`status-${id}`);

            img.onload = () => {
                status.textContent = '‚úÖ OK';
                status.className = 'status success';
                loadedCount++;
                updateSummary();
            };

            img.onerror = () => {
                status.textContent = '‚ùå Nie znaleziono';
                status.className = 'status error';
                errorCount++;
                updateSummary();
            };
        });
    </script>
</body>
</html>
